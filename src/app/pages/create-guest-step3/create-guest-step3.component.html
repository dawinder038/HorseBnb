<div class="container-fluid  shadow-sm p-3 ">
    <div class=" d-flex header  justify-content-between">
        <div>
            <img src="../../../assets/logo.svg" alt="Logo">
        </div>
        <div>
            <button class="btn " style="color:red;">Save & Exit</button>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="container">
    <div class="row h-100">
        <div class="col-md-6 px-5 py-5 steps-frame-height h-md-auto overflow-y-auto">
            <h3>How many Rooms can your barn accommodate?</h3>
            <div class="d-flex justify-content-between" style="height:270px ;">
                <p>Rooms</p>
                <div class="d-flex inc-box justify-content-around">
                    <div>
                        <img src="../../../assets/remove_circle_outline.png" (click)="decCounter()" alt="">
                    </div>
                    <p>{{counter}}</p>
                    <div>
                        <img src="../../../assets/add_circle_outline.png" (click)="incCounter()" alt="">
                    </div>
                </div>
            </div>
            <div>
                <p>Note : Occupancy of 2 guests in a room.</p>
            </div>
            <div>
                <hr>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex ">
                    <img src="../../../assets/arrow_left.png" alt="">
                    <button class="btn" style="color:red;">back</button>
                </div>
                <div>
                    <button class="btn btn-danger" (click)="addStalls()">Next</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 text-center px-md-0 d-none d-md-block">
            <div class="horse-image">
                <img src="../../../assets/horse_image.png" class="image-child my-auto" alt="">
            </div>
        </div>
    </div>
</div>
