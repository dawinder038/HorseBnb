<div class="container-fluid  shadow-sm p-3 ">
    <div class=" d-flex header  justify-content-between">
        <div>
            <img src="../../../assets/logo_experience.png" alt="Logo">
            <Span class="ms-3" style="font-size:20px; color:red;">Description & title</Span>
        </div>
        <div>
            <button class="btn" style="color:red;">Save & Exit</button>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 px-5 py-5 steps-frame-height h-md-auto overflow-y-auto">
            <div class="my-5 mx-4">
                <div>
                    <h4>Add Your Photo</h4>
                </div>
                <div class="d-flex">
                    <div>
                        <img class="card" [src]=bgImage alt="" style="width:70px; height:70px;">
                    </div>
                    <div class="ms-3">
                        <div *ngIf="!showUpload">
                            <div>
                                upload Photo
                            </div>
                            <div>
                                <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
                                    <p style="font-size: 20px; color: white">Uploading...</p>
                                </ngx-spinner>
                                <input type="file" (change)="fileChange($event)" class="d-none" id="upload">
                                <label for="upload" class="btn btn-primary">Upload Photo</label>
                            </div>
                        </div>
                        <div *ngIf="showUpload">
                            <div>
                                <p>Add your photo so other users can see who <br> they are communicating with</p>
                            </div>
                            <div>
                                <button class="btn btn-primary">Change Photo</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <hr>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="d-flex ">
                        <img src="../../../assets/arrow_left.png" alt="">
                        <button class="btn" style="color:red;">back</button>
                    </div>
                    <div>
                        <button class="btn btn-danger" (click)="uploadImage()">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 text-center px-md-0 d-none d-md-block">
            <div class="w-100 m-auto">
                <img src="../../../assets/taking_selfie.svg" alt="">
            </div>
        </div>
    </div>
</div>
