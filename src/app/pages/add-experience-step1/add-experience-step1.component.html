<div class="container-fluid  shadow-sm p-3 ">
    <div class=" d-flex header  justify-content-between">
        <div>
            <img src="../../../assets/logo.svg" alt="Logo">
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div style="width:350px">
                <div>
                    <Span style="font-size: 24px;"> Start creating your Horse <br> Adventure!</Span>
                </div>
                <div>
                    <p>Please create a catchy and descriptive title for your listing. This is the first thing potential guests will see so try and stand out from the crowd.</p>
                </div>
                <div>
                    <form [formGroup]="createGuestForm" (ngSubmit)="createOwnListing(createGuestForm.value)"> 
                        <div>
                            <input type="text" formControlName="title" placeholder="Title" class="form-control">
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-danger" >Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <img style="width: 400px; height:400px;" src="https://horsebnb.com:8081/assets/img/guest_main.png" alt="">
            </div>
        </div>
    </div>
</div>
