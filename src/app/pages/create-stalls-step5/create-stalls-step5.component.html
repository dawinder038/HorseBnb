<div class="container-fluid  shadow-sm p-3 ">
    <div class=" d-flex header  justify-content-between">
        <div>
            <img src="../../../assets/logo.svg" alt="Logo">
        </div>
        <div>
            <button class="btn " style="color:red;">Save & Exit</button>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 20%" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="p-1">
                <h3>Where is your place located?</h3>
                <p>Please input your exact address. Guests will not be able to see your exact address until they have
                    made a
                    booking.
                </p>
                <div>
                    <button class="btn" style="border: 2px solid red;">
                        <img src="../../../assets/near_me.png" alt="">
                        Use current location
                    </button>
                </div>
                <div class="py-3">
                    <form> 
                        <div>
                            <div>
                               <div class="my-3">
                                   <label for="country-region" class="my-1">Country / Region</label>
                                   <select class="form-select" id="country-region"
                                       aria-label="Default select example">
                                       <option selected disabled>Country/Region</option>
                                       <option value="1">India</option>
                                       <option value="2">USA</option>
                                       <option value="3">ENG</option>
                                   </select>
                               </div>
                               <div class="my-3">
                                   <label for="street" class="my-1">Street Address</label>
                                   <input type="text" placeholder="Street Address" id="street"
                                       class="form-control">
                               </div>
                               <div class="my-3">
                                   <label for="flat" class="my-1">Flat,Suite (optional)</label>
                                   <input type="text" class="form-control" placeholder="Flat,Suite,building">
                               </div>
                               <div class="d-flex justify-content-between">
                                   <div class="width">
                                       <label for="state" class="my-1">State</label>
                                       <input type="text" id="state" class="form-control"
                                           placeholder="Country">
                                   </div>
                                   <div class="width">
                                       <label for="city" class="my-1">City</label>
                                       <input type="text" id="city" class="form-control"
                                           placeholder="city">
                                   </div>
                               </div>
                               <div class="my-3">
                                   <label for="postcode" class="my-1">Postcode</label>
                                   <input type="text" id="postcode"  class="form-control"
                                       placeholder="postcode">
                               </div>
                               <div class="d-flex justify-content-between">
                                   <div class="d-flex ">
                                       <img src="../../../assets/arrow_left.png" alt="">
                                       <button class="btn" style="color:red;">back</button>
                                   </div>
                                   <div>
                                       <button type="button" class="btn btn-danger">Next</button>
                                   </div>
                               </div>
                           </div>
                       </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="horse-image">
                <img src="../../../assets/horse_image.png" class="image-child my-auto" alt="">
            </div>
        </div>
    </div>
</div>
