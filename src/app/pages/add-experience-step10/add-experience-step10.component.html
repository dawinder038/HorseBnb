<div class="container-fluid  shadow-sm p-3 ">
    <div class=" d-flex header  justify-content-between">
        <div>
            <img src="../../../assets/logo_experience.png" alt="Logo">
            <Span class="ms-3" style="font-size:20px; color:red;">Settings</Span>
        </div>
        <div>
            <button class="btn" style="color:red;">Save & Exit</button>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="container">
    <div class="row my-3">
        <div class="text-center">
            <h2>Select Availability Type</h2>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-md-6">
            <div class="w-50 height py-3 m-auto shadow-lg" (click)="singleDay()">
                <div class=" text-center ">
                    <i class="far fa-calendar-check icon"></i>
                </div>
                <div class="my-2 text-center">
                    <span style="font-size: 20px; font-weight: 500;">Single day adventure</span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="w-50 height py-3 m-auto shadow-lg" (click)="multipleDay()">
                <div class=" text-center">
                    <i class="far fa-calendar-alt icon"></i>
                </div>
                <div class="my-2 text-center">
                    <span style="font-size: 20px; font-weight: 500;">Multiple day adventure</span>
                </div>
            </div>
        </div>
    </div>
</div>
