<div class="container-fluid  shadow-sm p-3 ">
    <div class=" d-flex header  justify-content-between">
        <div>
            <img src="../../../assets/logo.svg" alt="Logo">
        </div>
        <div>
            <button class="btn " style="color:red;">Save & Exit</button>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 30%" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="container">
    <div class="">
        <div class="row">
            <div class="col-md-6 px-5 py-5 steps-frame-height h-md-auto overflow-y-auto">
                <form [formGroup]="ammentiesForm" (ngSubmit)="addAmmenties(ammentiesForm.value)">
                <div>
                    <h6 style="font-size:30px;">What amenities do you offer?</h6>
                </div>
                <div>
                    <p>You will be able to add more amenities in your write up for <br> your listing.</p>
                </div>
                <div>
                    <div *ngFor="let item of ammentiesList">
                        <input type="checkbox" id="1" value="{{item.value}}" (change)="checkAmmentiesvalue($event)"
                            [checked]="item.isChecked" formControlName="ammenties">
                        <label style="font-size:20px;" class="ms-3">{{item.value}}</label>
                    </div>
                </div>
                <div>
                    <hr>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="d-flex ">
                        <img src="../../../assets/arrow_left.png" alt="">
                        <button class="btn" style="color:red;">back</button>
                    </div>
                    <div>
                        <button type ="submit"  class="btn btn-danger">Next</button>
                    </div>
                </div>
                </form>
            </div>
            <div class="col-md-6 text-center px-md-0 d-none d-md-block">
                <div class="d-flex justify-content-center ">
                    <img src="../../../assets/horse_image.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
