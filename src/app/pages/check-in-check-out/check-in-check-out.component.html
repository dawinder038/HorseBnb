<div class="container-fluid  shadow-sm p-3 ">
    <div class=" d-flex header  justify-content-between">
        <div>
            <img src="../../../assets/logo_experience.png" alt="Logo">
            <Span class="ms-3" style="font-size:20px; color:red;">Check In / Check Out</Span>
        </div>
        <div>
            <button class="btn" style="color:red;">Save & Exit</button>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="my-5">
                <h4>Check In & Check Out</h4>
                <p>choose a time for Check-in and Check-out</p>
                <div>
                    <form [formGroup]="checkInOutForm" (ngSubmit)="checkInOut(checkInOutForm.value)">
                        <div class="my-2">
                            <div>
                                <label for="arrive">Arrive After</label>
                            </div>
                            <div>
                                <timepicker formControlName="arrive_after"></timepicker>
                            </div>
                        </div>
                        <div>
                            <div class="my-2">
                                <div>
                                    <label for="leave">Leave Before</label>
                                </div>
                                <div>
                                    <timepicker formControlName="leave_before"></timepicker>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <hr>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="d-flex ">
                                    <img src="../../../assets/arrow_left.png" alt="">
                                    <button class="btn" style="color:red;">back</button>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-danger">Next</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <img src="../../../assets/horse_image.png" alt="">
            </div>
        </div>
    </div>
</div>
