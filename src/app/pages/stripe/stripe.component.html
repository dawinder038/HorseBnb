<div class="container-fluid  shadow-sm p-3 ">
    <div class=" d-flex header  justify-content-between">
        <div>
            <img src="../../../assets/logo_experience.png" alt="Logo">
            <Span class="ms-3" style="font-size:20px; color:red;">Stripe Connect</Span>
        </div>
        <div>
            <button class="btn" style="color:red;">Save & Exit</button>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 95%" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div>
                <h4>Connect with Stripe to accept payments</h4>
            </div>
            <div>
                <div class="w-75">
                    <!-- <div>
                        <img src="../../../assets/bookings_dashboard.png" style="width:40px; height:100%;" alt="">
                        <span class="p-2">Your stripe is rejected</span>
                    </div> -->
                </div>
                <div class="my-4 w-75" >
                    <div class="d-flex justify-content-between">
                        <div>
                            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#stripeModal">Conect
                                with stripe</button>
                        </div>
                        <div class="ms-4">
                            <button class="btn btn-danger" (click)="skip()">skip for now</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-75">
                <hr>
            </div>
            <div class="d-flex w-75 justify-content-between">
                <div class="d-flex ">
                    <img src="../../../assets/arrow_left.png" alt="">
                    <button class="btn" style="color:red;">back</button>
                </div>
                <div>
                    <button class="btn btn-danger"  (click)="stripeAccountFetch()" >continue</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <img src="../../../assets/stripe_payments.svg" alt="">
            </div>
        </div>
    </div>
</div>
<!-- stripe modal -->
<div class="modal fade" id="stripeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Connect With Stripe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="stripeInfoForm" (ngSubmit)="generateStripeToken(stripeInfoForm.value)">
                    <div class="p-4">
                        <div class="my-2">
                            <label for="first-name">First Name</label>
                            <input type="text" formControlName="first_name" class="form-control my-1" id="first-name">
                        </div>
                        <div class="my-2">
                            <label for="last-name">Last Name</label>
                            <input type="text" formControlName="last_name" class="form-control my-1" id="last-name">
                        </div>
                        <div class="my-2">
                            <label for="DOB">Date of Birth</label>
                            <input type="text" class="form-control my-1" formControlName="dob" id="DOB">
                        </div>
                        <div class="my-2">
                            <label for="email">Email</label>
                            <input type="text" class="form-control my-1" formControlName="email" id="email">
                        </div>
                        <div class="my-2">
                            <label for="p-number">Phone Number</label>
                            <input type="text" class="form-control my-1" formControlName="phone" id="p-number">
                        </div>
                        <div class="my-2">
                            <label for="SSN">SSN Last 4 Digits</label>
                            <input type="text" class="form-control my-1" formControlName="ssn_last_4" id="SSN">
                        </div>
                        <div class="my-2">
                            <div>
                                <span>Stripe Identity Image</span>
                                <div class="border-dashed">
                                    <label for="image">
                                        <img src="../../../assets/publish.png" alt="">
                                    </label>
                                    <input type="file" id="image" class="d-none">
                                </div>
                            </div>
                        </div>
                        <div class="my-3">
                            <span>Enter Exact Address</span>
                            <div class="my-2">
                                <label for="country">Country/Region</label>
                                <input type="text" id="country" formControlName="country" class="form-control">
                            </div>
                            <div class="my-2">
                                <label for="state">State</label>
                                <input type="text" id="state" formControlName="state" class="form-control">
                            </div>
                            <div class="my-2">
                                <label for="city">City</label>
                                <input type="text" id="city" formControlName="city" class="form-control">
                            </div>
                            <div class="my-2">
                                <label for="zipcode">Zip Code</label>
                                <input type="text" id="zipcode" formControlName="postal_code" class="form-control">
                            </div>
                        </div>
                        <div class="mt-5">
                            <hr>
                            <div>
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex ">
                                        <img class="upload-icon" src="../../../assets/arrow_left.png" alt="">
                                        <button class="btn" style="color:red;">cancel</button>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-danger" data-bs-toggle="modal"
                                            data-bs-target="#account-modal">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- modal for account connect with stripe -->
<div class="modal fade" id="account-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <form [formGroup]="bankAccountForm" (ngSubmit)="generateBankAccountToken(bankAccountForm.value)">
                        <div>
                            <div class=my-3>
                                <label for="holder-name">Account Holder Name</label>
                                <input type="text" placeholder="Enter account holder name" id="holder-name" formControlName="account_holder_name" class="form-control my-2">
                            </div>
                            <div class="my-3">
                                <label for="routing-number">Enter Routing Number</label>
                                <input type="text" placeholder="Enter routing number" id="routing-number" formControlName="routing_number" class=" form-control my-2">
                            </div>
                            <div class="my-3">
                                <label for="account-number">Enter Account Number</label>
                                <input type="text" class="form-control my-2" placeholder="Enter account number" formControlName="account_number" id="account-number">
                            </div>
                            <div class="mt-5">
                                <hr>
                                <div>
                                    <div class="d-flex justify-content-between">
                                        <div class="d-flex ">
                                            <img class="upload-icon" src="../../../assets/arrow_left.png" alt="">
                                            <button class="btn" style="color:red;">cancel</button>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-danger" data-bs-toggle="modal"
                                                data-bs-target="#account-modal">Connect</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
