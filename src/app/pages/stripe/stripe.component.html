<div class="container-fluid  shadow-sm p-3 ">
    <div class=" d-flex header  justify-content-between">
        <div>
            <img src="../../../assets/logo_experience.png" alt="Logo">
            <Span class="ms-3" style="font-size:20px; color:red;">Stripe Connect</Span>
        </div>
        <div>
            <button class="btn" style="color:red;">Save & Exit</button>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 95%" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100">
    </div>
</div>
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div>
                <h4>Connect with Stripe to accept payments</h4>
            </div>
            <div class="">
                <div class="card w-75">
                    <div>
                        <img src="../../../assets/bookings_dashboard.png" style="width:40px; height:100%;" alt="">
                        <span class="p-2">Your stripe is rejected</span>
                    </div>
                </div>
                <div class="my-4">
                    <div class="d-flex">
                        <div>
                            <button class="btn btn-danger">Update stripe information</button>
                        </div>
                        <div class="ms-4">
                            <button class="btn btn-danger">skip for now</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-75">
                <hr>
            </div>
            <div class="d-flex w-75 justify-content-between">
                <div class="d-flex ">
                    <img src="../../../assets/arrow_left.png" alt="">
                    <button class="btn" style="color:red;">back</button>
                </div>
                <div>
                    <button class="btn btn-danger" (click)="next()">continue</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <img src="../../../assets/stripe_payments.svg" alt="">
            </div>
        </div>
    </div>
</div>
